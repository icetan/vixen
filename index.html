<!doctype>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        font-family: monospace;
      }
      #view {
        margin: auto;
        width: 300px;
        max-width: 90%;
      }
      .light {
        color: #666;
      }
      .dark {
        color: #000;
      }
    </style>
  </head>
  <body>
    <div id="view">
      <img src="logo.png">
      <h1>I'm {{me.name}}</h1>

      <h2>And I like</h2>
      <ul data-iterate="like,i in me.likes">
        <li class="{{i | alt}}">{{like}}</li>
      </ul>

      <input value="{{message}}" placeholder="Write some thingâ€¦" />
      <button onclick="{{shout}}">and try my event handling</button>
    </div>
  </body>
  <script src="./index.js" type="text/javascript"></script>
  <script>
    var view = vixen(document.getElementById('view')).extend({
      me: {
        name: 'Vixen',
        likes: [ 'Trampolines', 'Geese', 'Washing machines', 'Other foxes' ]
      },
      shout: function() {
        alert('You wrote: "'+view.message+'".');
        view.message = '';
      },
      alt: function(i) { return i%2 === 0 ? 'dark' : 'light'; }
    });
  </script>
</html>
